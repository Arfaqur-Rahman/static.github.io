<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    
    <title>CodePlayer</title>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
    <link rel="stylesheet" href="style.css" type="text/css">
    
</head>

<body>
   
    <header>
       
        <div id="logo" title="Write Code instantly"><a href="index.html">CodePlayer</a></div>
        
        <div id="buttonContainer">
            
            <div class="toggleButton active" id="html" title="Write HTML instatnly">HTML</div>
            
            <div class="toggleButton" id="css" title="Write CSS instatnly">CSS</div>
            
            <div class="toggleButton" id="javascript" title="Write JS instatnly">JavaScript</div>
            
            <div class="toggleButton active" id="output" title="See instat output">Output</div>
            
        </div>
        
    </header>
    
    <div id="bodyContainer">
        
        <textarea name="" id="htmlPanel" cols="50" class="panel"><!--Write HTML here. Sample paragraph: --><p id="paragraph">Hello World!!!</p></textarea>
        
        <textarea name="" id="cssPanel" cols="50" class="panel hidden">p {color: green;}</textarea>
        
        <textarea name="" id="javascriptPanel" cols="50" class="panel hidden">//document.getElementById("paragraph").innerHTML="Hi World!!!";</textarea>
        
        <iframe src="" frameborder="0" id="outputPanel" class="panel"></iframe>
        
    </div>
    
    <script type="text/javascript" src="jquery.js"></script>
    
</body>

</html>
